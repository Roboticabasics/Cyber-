<!doctype html><html><head></head><body><!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Senha Futurista Holográfica</title>
      	<style>
        		body {
            			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  			display: flex;
                        			justify-content: flex-start;
                              			/* Alinha à esquerda */
                                    			align-items: center;
                                          			height: 100vh;
                                                			background: radial-gradient(circle, #0a0a0a 60%, #000);
                                                      			margin: 0;
                                                            			color: #00e5ff;
                                                                  			overflow: hidden;
                                                                        		}

                                                                            		.container {
                                                                                			text-align: center;
                                                                                      			transform: translateX(200px);
                                                                                            			/* Desloca o conteúdo para a direita */
                                                                                                  		}

                                                                                                      		h2 {
                                                                                                          			font-size: 2em;
                                                                                                                			margin-bottom: 20px;
                                                                                                                      			text-shadow: 0 0 15px #00e5ff;
                                                                                                                            			animation: flickerText 2s infinite;
                                                                                                                                  			margin-left: -22px;
                                                                                                                                        			/* Ajusta o deslocamento do título para a direita */
                                                                                                                                              		}

                                                                                                                                                  		.dropzone {
                                                                                                                                                      			width: 300px;
                                                                                                                                                            			height: 80px;
                                                                                                                                                                  			border-radius: 40px;
                                                                                                                                                                        			border: 3px dashed #00e5ff;
                                                                                                                                                                              			display: flex;
                                                                                                                                                                                    			justify-content: center;
                                                                                                                                                                                          			align-items: center;
                                                                                                                                                                                                			margin-bottom: 20px;
                                                                                                                                                                                                      			box-shadow: 0 0 25px #00e5ff, 0 0 50px #00e5ff;
                                                                                                                                                                                                            			background: rgba(0, 229, 255, 0.1);
                                                                                                                                                                                                                  			animation: glow 3s infinite alternate;
                                                                                                                                                                                                                        		}

                                                                                                                                                                                                                            		.dropzone .dropped {
                                                                                                                                                                                                                                			width: 50px;
                                                                                                                                                                                                                                      			height: 50px;
                                                                                                                                                                                                                                            			border-radius: 50%;
                                                                                                                                                                                                                                                  			background-color: #00e5ff;
                                                                                                                                                                                                                                                        			color: black;
                                                                                                                                                                                                                                                              			display: flex;
                                                                                                                                                                                                                                                                    			justify-content: center;
                                                                                                                                                                                                                                                                          			align-items: center;
                                                                                                                                                                                                                                                                                			font-size: 18px;
                                                                                                                                                                                                                                                                                      			margin: 0 8px;
                                                                                                                                                                                                                                                                                            			box-shadow: 0 0 10px #000;
                                                                                                                                                                                                                                                                                                  			animation: pulse 2s infinite;
                                                                                                                                                                                                                                                                                                        		}

                                                                                                                                                                                                                                                                                                            		.numbers {
                                                                                                                                                                                                                                                                                                                			display: grid;
                                                                                                                                                                                                                                                                                                                      			grid-template-columns: repeat(3, 1fr);
                                                                                                                                                                                                                                                                                                                            			gap: 10px;
                                                                                                                                                                                                                                                                                                                                  			width: 300px;
                                                                                                                                                                                                                                                                                                                                        			justify-content: center;
                                                                                                                                                                                                                                                                                                                                              		}

                                                                                                                                                                                                                                                                                                                                                  		.number {
                                                                                                                                                                                                                                                                                                                                                      			width: 70px;
                                                                                                                                                                                                                                                                                                                                                            			height: 70px;
                                                                                                                                                                                                                                                                                                                                                                  			background: rgba(0, 229, 255, 0.1);
                                                                                                                                                                                                                                                                                                                                                                        			color: #00e5ff;
                                                                                                                                                                                                                                                                                                                                                                              			border-radius: 15px;
                                                                                                                                                                                                                                                                                                                                                                                    			display: flex;
                                                                                                                                                                                                                                                                                                                                                                                          			justify-content: center;
                                                                                                                                                                                                                                                                                                                                                                                                			align-items: center;
                                                                                                                                                                                                                                                                                                                                                                                                      			font-size: 24px;
                                                                                                                                                                                                                                                                                                                                                                                                            			cursor: grab;
                                                                                                                                                                                                                                                                                                                                                                                                                  			text-shadow: 0 0 10px #00e5ff;
                                                                                                                                                                                                                                                                                                                                                                                                                        			transition: background 0.3s, transform 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                                                              			box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
                                                                                                                                                                                                                                                                                                                                                                                                                                    		}

                                                                                                                                                                                                                                                                                                                                                                                                                                        		.number:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                            			background: rgba(0, 229, 255, 0.3);
                                                                                                                                                                                                                                                                                                                                                                                                                                                  			transform: scale(1.1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                        		}

                                                                                                                                                                                                                                                                                                                                                                                                                                                            		.number,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                		.dropzone {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    			animation: flicker 1.5s infinite;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          		}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                              		@keyframes flicker {

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  			0%,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        			100% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              				opacity: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      			}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            			50% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  				opacity: 0.8;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          			}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                		}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    		@keyframes glow {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        			from {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              				box-shadow: 0 0 25px #00e5ff, 0 0 50px #00e5ff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      			}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            			to {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  				box-shadow: 0 0 50px #00e5ff, 0 0 100px #00e5ff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          			}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                		}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    		@keyframes pulse {

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        			0%,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              			100% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    				transform: scale(1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            			}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  			50% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        				transform: scale(1.1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                			}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      		}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          		@keyframes flickerText {

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              			0%,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    			100% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          				opacity: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  			}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        			50% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              				opacity: 0.8;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      				text-shadow: 0 0 25px #00e5ff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              			}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    		}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        	</style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </head>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          	<div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            		<h2>Monte a Senha Correta</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                		<div class="dropzone" id="dropzone">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    			<!-- Os números arrastados serão colocados aqui -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          		</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              		<div class="numbers">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  			<div class="number" draggable="true" data-number="1">1</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        			<div class="number" draggable="true" data-number="2">2</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              			<div class="number" draggable="true" data-number="3">3</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    			<div class="number" draggable="true" data-number="4">4</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          			<div class="number" draggable="true" data-number="5">5</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                			<div class="number" draggable="true" data-number="6">6</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      			<div class="number" draggable="true" data-number="7">7</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            			<div class="number" draggable="true" data-number="8">8</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  			<div class="number" draggable="true" data-number="9">9</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        			<div class="number" draggable="true" data-number="0" style="grid-column: 2;">0</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              		</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  	</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    	<script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      		const numbers = document.querySelectorAll('.number');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const dropzone = document.getElementById('dropzone');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const correctOrder = ['3', '1', '0', '5'];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  let droppedNumbers = [];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          numbers.forEach(number => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      number.addEventListener('dragstart', dragStart);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      dropzone.addEventListener('dragover', dragOver);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              dropzone.addEventListener('drop', drop);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function dragStart(e) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  e.dataTransfer.setData('text', e.target.dataset.number);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function dragOver(e) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function drop(e) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const data = e.dataTransfer.getData('text');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  if (droppedNumbers.length < 4) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  droppedNumbers.push(data);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const droppedDiv = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  droppedDiv.className = 'dropped';
